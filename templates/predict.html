{% extends "nav.html" %}
{% block content %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
        <p>Email Spam</p>
      </div>

      <div class="row">


        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form  method="post" role="form" class="php-email-form" action="logout">
            {% csrf_token %}
            <div class="row">
              
            <div class="form-group">
              <label for="name">Prediction</label>
              <textarea class="form-control" name="mail" rows="10" placeholder="Email Spam Prediction{{spam}}"></textarea>
            </div>
            
            <div class="text-center"><button type="submit">Logout</button></div>
            df.info() 
df.categorical_column_name.value_counts().plot.bar()
 
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->
{% endblock %}
